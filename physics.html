    <script>
        function sortResources() {
           const alphaSelect = document.getElementById('sort-alpha');
            const sizeSelect = document.getElementById('sort-size');
            const table = document.getElementById('resources-table');
            const rows = Array.from(table.rows).slice(1); // Get all rows except the header

            // Sort by alphabetical order
            if (alphaSelect.value === 'asc') {
                rows.sort((a, b) => a.cells[0].innerText.localeCompare(b.cells[0].innerText));
            } else if (alphaSelect.value === 'desc') {
                rows.sort((a, b) => b.cells[0].innerText.localeCompare(a.cells[0].innerText));
            }

            // Sort by file size
            if (sizeSelect.value === 'asc') {
                rows.sort((a, b) => parseFloat(a.getAttribute('data-size')) - parseFloat(b.getAttribute('data-size')));
            } else if (sizeSelect.value === 'desc') {
                rows.sort((a, b) => parseFloat(b.getAttribute('data-size')) - parseFloat(a.getAttribute('data-size')));
            }

            // Append sorted rows back to the table
            rows.forEach(row => table.appendChild(row));
        }
    </script>
