    <script>
        function sortResources() {
            const table = document.getElementById('resources-table');
            const rows = Array.from(table.rows).slice(1);
            const alphaSort = document.getElementById('sort-alpha').value;
            const sizeSort = document.getElementById('sort-size').value;

            if (alphaSort !== 'default') {
                rows.sort((a, b) => {
                    const textA = a.cells[0].innerText.toLowerCase();
                    const textB = b.cells[0].innerText.toLowerCase();
                    return alphaSort === 'asc' ? textA.localeCompare(textB) : textB.localeCompare(textA);
                });
            }

            if (sizeSort !== 'default') {
                rows.sort((a, b) => {
                    const sizeA = parseFloat(a.dataset.size);
                    const sizeB = parseFloat(b.dataset.size);
                    return sizeSort === 'asc' ? sizeA - sizeB : sizeB - sizeA;
                });
            }

            rows.forEach(row => table.appendChild(row)); // Re-append sorted rows
        }
    </script>
