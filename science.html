    <script>
        function toggleChapters() {
            const chapters = document.getElementById("chapters");
            if (chapters.classList.contains("hidden")) {
                chapters.classList.remove("hidden");
            } else {
                chapters.classList.add("hidden");
            }
        }

        function sortResources() {
            const alphaSort = document.getElementById("sort-alpha").value;
            const sizeSort = document.getElementById("sort-size").value;
            const table = document.getElementById("resources-table");
            const rows = Array.from(table.rows).slice(1); // Exclude header

            if (alphaSort) {
                rows.sort((a, b) => {
                    const aText = a.cells[0].innerText.toLowerCase();
                    const bText = b.cells[0].innerText.toLowerCase();
                    return alphaSort === "asc" ? aText.localeCompare(bText) : bText.localeCompare(aText);
                });
            }

            if (sizeSort) {
                rows.sort((a, b) => {
                    const aSize = parseFloat(a.dataset.size);
                    const bSize = parseFloat(b.dataset.size);
                    return sizeSort === "asc" ? aSize - bSize : bSize - aSize;
                });
            }

            // Append sorted rows back to the table
            for (const row of rows) {
                table.appendChild(row);
            }
        }
    </script>
